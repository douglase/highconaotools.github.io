sciencefocus: SCoOB is a vacuum compatible coronagraph testbed designed to test and demonstrate hardware and software technologies for reaching high raw contrasts (beyond 1e-8) for future space observatories.

environment: Vacuum chamber designed for up to 1e-8 torr operation

hardwareitems:
  1: Boston Micromachines Corp. Kilo-C 1.5 micron stroke Deformable Mirror with one stuck actuator
  2: Nu-Tek Precision Optics Corp. custom off-axis parabolas aligned to lambda/40 end-to-end wavefront error 
  3. Minus-K Technology CT-2 vibration isolation platform
  
currentstatus: Aligned and tested with knife edge and vortex coronagraphs.

software:
  1: Python
  1: CACAO

shared: [Testbed specific branch of MagAO-X software architecture](https://github.com/uasal/MagAOX-scoob). [SCoOB PSF simulator](https://github.com/uasal/scoob-psf) and [Wavefront control algorithms](https://github.com/uasal/lina/)

